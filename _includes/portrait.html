{% if include.lookup %}
  {% assign member = site.members 
    | where_exp: "member", "member.slug == include.lookup"
    | first
  %}
{% else %}
  {% assign member = include %}
{% endif %}

<div class="portrait-wrapper">
  <!-- Remove the <a> tag -->
  <figure class="left-aligned-figure">
    <img
      src="{{ member.image | relative_url }}"
      class="portrait-image"
      alt="member portrait"
      loading="lazy"
      {% include fallback.html %}
    >

    {% if member.name  or member.description or member.project or member.email %}
      <span class="portrait-text">
        {% if member.name %}
          <span class="portrait-name">
            {{ member.name }}
            {{ member.description }}
            {{ member.project }}
            {{ member.email }}
          </span>
        {% endif %}
      </span>
    {% endif %}
  </figure>
</div>
